<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock || JavaScript</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-center"></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="numbers number1"><span>1</span></div>
        <div class="numbers number2"><span>2</span></div>
        <div class="numbers number3"><span>3</span></div>
        <div class="numbers number4"><span>4</span></div>
        <div class="numbers number5"><span>5</span></div>
        <div class="numbers number6"><span>6</span></div>
        <div class="numbers number7"><span>7</span></div>
        <div class="numbers number8"><span>8</span></div>
        <div class="numbers number9"><span>9</span></div>
        <div class="numbers number10"><span>10</span></div>
        <div class="numbers number11"><span>11</span></div>
        <div class="numbers number12"><span>12</span></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
